<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task list</title>
  <link rel="stylesheet" href="./dist/styles.css">
</head>

<body>
  <script id="one-column-layout" type="text/template">
    <div class="container">
      <header class="mt-5 pt-5 text-center">
        <h1>{{ title }}</h1>
      </header>

      <main class="row">
        <div class="col-12 col-md-9 mx-auto">
          <section id="content">{{& content }}</section>
        </div>
      </main>
    </div>
  </script>

  <script id="task-form" type="text/template">
    <div class="border rounded-3 my-5 py-3 px-4">
      <form class="d-flex" action="">
        <div class="flex-grow-1">
          <label for="new-task" class="visually-hidden">Add a new task</label>
          <input type="text" class="form-control" name="new-task" id="new-task" placeholder="New task" required>
        </div>

        <div class="ps-3">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </script>

  <script id="task-list" type="text/template">
    <ul class="px-4">
      {{# tasks }}
        <li class="d-flex w-100 mb-2">
          <div class="form-check flex-grow-1">
            <input class="form-check-input" type="checkbox" {{# isComplete }}checked{{/ isComplete }} value="{{ id }}" value="task-{{ id }}">
            <label class="form-check-label" for="task-{{ id }}">{{ title }}</label>
          </div>
          <button class="btn btn-danger btn-sm" data-delete-task="{{ id }}">Remove</button>
        </li>
        {{/ tasks }}
    </ul>
    {{^ tasks }}
      <div class="my-5 fs-3 fw-bold text-center text-muted">Nothing to do! You're free!</div>
    {{/ tasks }}
  </script>
  <script src="./dist/app.js"></script>
</body>

</html>
